#general 模块内为一些通用的设置参数项
[general]

#对指定网址测试ping
#可以在 server_local/remote 中，为节点、订阅单独指定server_check_url参数
server_check_url=http://www.qualcomm.cn/generate_204

#资源解析器，可用于自定义各类远程资源的转换，如节点、规则 filter、复写 rewrite 等，url 地址可远程，可本地/iCloud(Quantumult X/Scripts目录)
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js
profile_img_url=https://raw.githubusercontent.com/Orz-3/mini/none/Orz-3.png

#用于节点页面的节点信息展示，可完整自定义展示内容与方式
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js

#运行模式模块，根据网络自动切换“分流、直连、全局代理”等模式，跟手动切换“分流、直连、全局代理”等效，rewrite/task 模块始终会生效，比 ssid 策略组设置简单，比 ssid-suspend 更灵活
#示例：running_mode_trigger=filter（蜂窝）, filter（一般WiFi）, asus-5g:all_direct（特定WiFi）, asus: all_proxy（特定WiFi）

#在特定 Wi-Fi 网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用“,”连接
#示例：ssid_suspended_list=Asus, Shawn-Wifi

#dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
;dns_exclusion_list=*.qq.com, qq.com

#UDP名单，留空则默认所有为端口。不在udp白名单列表中的端口，将被丢弃处理。
;udp_whitelist=53, 123, 1900, 80-443

#下列表中的内容将不经过处理
;excluded_routes= 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
;icmp_auto_reply=true

