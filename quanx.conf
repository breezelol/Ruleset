static=🚀 节点选择, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 狮城, 🇯🇵 日本, 🇺🇲 美国, 🇰🇷 韩国, 🏁 其他, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
